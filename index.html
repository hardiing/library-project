<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Library</title>
</head>
<body>
    <div id="main">
        <h1>Nathan's Library App</h1>
        <div id="form">
            <form>
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <label for="pages">Page Count:</label>
                <input type="number" min="1" max="9999" id="pages" name="pages" required>
                <input type="radio" required name="status" id="read" name="status" value="Read">
                <label for="status">Read</label>
                <input type="radio" required name="status" id="notRead" name="status" value="Not Read">
                <label for="status">Not Read</label>&emsp;
                <button class="addBook">Add Book</button>
            </form>
        </div>
        <div id="table">
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Page Count</th>
                    <th>Status</th>
                </tr>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
